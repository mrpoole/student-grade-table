<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container my-4">
            <div class="row d-flex justify-content-between align-items-end">
                <div class="col-8 p-2 text-left">
                    <h1>Student Grade Table</h1>
                </div>
                <div class="col-4 p-2 text-right">
                    <h3>Average Grade <span class="badge badge-secondary"></span></h3>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row ">
            <div class="col-9">
                <table id="table" class="table table-striped col-md-10">
                    <thead>
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- grade table html is created in components/grade-table.js-->
                    </tbody>
                </table>
                <p class="d-none">No grades recorded</p>
            </div>
            <div class="col-3">
                <form>
                    <div class="form-group row">
                        <label for="staticName" class="col-sm-2 col-form-label"><i class="fas fa-user"></i></label>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" id="staticName" value="Name" name="name">
                        </div>
                        <label for="staticCourse" class="col-sm-2 col-form-label"><i
                                class="far fa-list-alt"></i></label>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" id="staticCourse" value="Course" name="course">
                        </div>
                        <label for="staticGrade" class="col-sm-2 col-form-label"><i
                                class="fas fa-graduation-cap"></i></label>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" id="staticGrade" value="Grade" name="grade">
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end pr-0">
                        <button type="submit" class="btn btn-success mx-2">Add</button>
                        <button type="reset" class="btn btn-danger m-0">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jquery and javascript-->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
</body>

</html>
